{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class='main_picture'>
        <img src="{% static 'atomic-rage.jpg' %}" alt="">
    </div>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}
